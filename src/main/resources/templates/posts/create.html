<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head  th:replace="layout::site-head">
    <title>Create Post</title>
</head>
<body>
    <header th:replace="layout::site-header"/>
    <h1>Create new Post</h1>

    <form method="post" th:object="${postForm}">
        <div><label for="title">Post title</label></div>
        <input id="title" type="text" name="title" th:value="${postForm.title}"/>
        <br><br>
        <div> <label for="body">Post Content:</label></div>

        <textarea id="body" name="body" th:value="${postForm.body}" rows="10" cols="250"> content ...</textarea>
        <br>

        <div><input type="submit" value="Create Post"></div>
    </form>

    <footer th:replace="layout::site-footer"/>
</body>
</html>
