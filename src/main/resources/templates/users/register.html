<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout::site-head">
    <title>Registry</title>
</head>
<body>
    <header th:replace="layout::site-header"/>
    <h1>Registry new account</h1>
    <br>

    <form method="post" th:object="${registryForm}">
        <span><label for="fullName">Full Name: </label></span>
        <input id="fullName" type="text" name="fullName" th:value="*{fullName}"/>
        <span class="formError" th:if="${#fields.hasErrors('fullName')}" th:errors="*{username}">Invalid Username</span>
        <br><br>
        <span><label for=username>Username: </label></span>
        <input id="username" type="text" name="username" th:value="*{username}"/>
        <span class="formError" th:if="${#fields.hasErrors('username')}" th:error="*{username}">Invalid username</span>
        <br><br>
        <span><label for="password">Password: </label></span>
        <input id="password" type="password" name="password" th:value="*{password}" />
        <span class="formError" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Invalid password</span>
        <br>
        <div><input type="submit" value="Sing in"/></div>
    </form>

    <footer th:replace="layout::site-footer"/>
</body>
</html>
