<!DOCTYPE html>
<html xmlns:th=“http://www.thymeleaf.org”>
<head th:fragment="site-head">
    <meta charset="UTF-8">

    <link rel="icon" href="../public/img/favicon.ico" th:href="@{/img/favicon.ico}"/>

    <script src="../public/js/jquery-3.1.0.min.js" th:src="@{/js/jquery-3.1.0.min.js}"></script>
    <link rel="stylesheet" href="../public/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <script src="../public/js/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script src="../public/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>

    <link rel="stylesheet" href="../public/css/styles.css" th:href="@{/css/styles.css}"/>
    <script src="../public/js/blog-scripts.js" th:src="@{/js/blog-scripts.js}"></script>

    <!--<meta th:include="this::head" th:remove="tag"/>-->
</head>
<body>
    <header th:fragment="site-header" th:remove="tag">
        <header>

            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="loginMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    User Menu
                </button>
                <div class="dropdown-menu" aria-labelledby="loginMenu">
                    <a class="dropdown-item" href="index.html" th:href="@{/}">Home</a>
                    <a class="dropdown-item" href="users/login.html" th:href="@{/users/login}">Login</a>
                    <a class="dropdown-item" href="users/register.html" th:href="@{/users/register}">Register</a>
                    <a class="dropdown-item" href="posts/index.html" th:href="@{/posts}">Posts</a>
                    <a class="dropdown-item" href="posts/create.html" th:href="@{/posts/create}">Create Post</a>
                </div>
            </div>
        </header>
        <br/>


        <ul id="messages" th:with="notifyMessages=${session[T(blog.services
              .NotificationServiceImpl).NOTIFY_MSG_SESSION_KEY]}">

                <li th:each="msg : ${notifyMessages}" th:text="${msg.text}"
                    th:class="${#strings.toLowerCase(msg.type)}" >
                </li>
            <span th:if="${notifyMessages}" th:remove="all" th:text="${#session.removeAttribute(
          T(blog.services.NotificationServiceImpl).NOTIFY_MSG_SESSION_KEY)}"></span>
        </ul>

        <br/>

    </header>
    <footer  th:fragment="site-footer">
         Spring MVC Blog System, 2018
    </footer>
</body>
</html>
